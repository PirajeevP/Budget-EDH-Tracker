<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Standings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tournament Standings</h1>

    <form id="team-form">
      <input type="text" id="team-name" placeholder="Enter team name" required>
      <input type="number" id="team-points" placeholder="Enter points" required>
      <button type="submit">Add/Update Team</button>
    </form>

    <table id="standings-table">
      <thead>
        <tr>
          <th>Team</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Rows will be added here by JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
